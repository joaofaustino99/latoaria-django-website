
{% extends "store/index.html" %}
{% load static %}
{% block titulo %}
{% endblock %}
{% block sobreNos %}
{% endblock %}

{% block corpo %}
<div class="text-center container mt-5 bg-light">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="form-signin" action="{% url 'store:loginview' %}" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Iniciar sessão</h1>

                <input type="text" id="username" name="username" class="form-control m-2" placeholder="Username" required autofocus>

                <input type="password" id="password" name="password" class="form-control m-2" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                {% if error %}
                <p><strong>{{ error }}</strong></p>
                {% endif %}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <div class="mt-5">
                    <p>Ainda não tem conta?</p>
                    <a href="{% url 'store:register' %}" class="">
                        Registar
                    </a>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
